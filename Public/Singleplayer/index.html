<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHeist.io Singleplayer</title>
    <link rel="icon" href="/Assets/favicon.jpg" type="image/jpeg">
    <link href="singleplayer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="menuShadow">
      </div>
      <div id="gameContainer">
        <div id="stats">
          <h1 id="money">Money: $0</h1>
          <h3 id="moneyPerClick" class="stats">Money per Click: $1</h3>
          <h3 id="moneyPerSecond" class="stats">Money per Second: $0</h3>
          <button id="click">$</button>
        </div>
        <div id="upgrades">
          <button id="mpc" class="upgrade">Upgrade Money per Click - $50</button>
          <br>
          <button id="auto" class="upgrade">Buy Autoclicker - $200</button>
          <br>
          <button id="triple" class="upgrade">Buy Tripleclicker - $500</button>
          <br>
          <button id="superAuto" class="upgrade">Buy Superclicker - $10,000</button>
          <br>
          <button id="speed" class="upgrade">Double Clicker Speed - $500,000</button>
          <br>
          <button id="reset" class="upgrade">Reset All Prices - ALL (> $1,000,000)</button>
        </div>
      </div>
      <br>
      <div id="menus">
        <button id="cryptoMarketButton" class="menubutton">Crypto Market (Full Version Only)</button>
        <br>
        <button id="hackMenuButton" class="menubutton">Hack Menu (Full Version Only)</button>
        <br>
      </div>
    </div>
    <span id="discordLink"><a title="Join our Discord community!" href="https://discord.gg/ppPZX4D7Wf" target="_blank"><img src="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://www.discord.com&size=128" id="discordImg"></img></a></span>
    <script src="singleplayer.js"></script>
  </body>
</html>
